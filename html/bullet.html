 <body>
  <h1>aiInterface.Bullet</h1>
  ゲーム中で攻撃に使用する弾の状態を記憶するクラスです。<br>
  味方のものでない弾に接触するとその弾の攻撃力分ＨＰが減少します。<br>

  <h2>利用できるメソッド</h2>
  <h3>aiInterface.Bullet.__str__</h3>
  入力データ中でその弾を表す文字列を返します。<br>

  <h2>玉の状態を記憶するメンバ</h2>
  <h3>aiInterface.Bullet.team</h3>
  弾が所属するチームのＩＤを表す整数です。<br>
  この値とユニットのチームのＩＤを比較することで、その弾に当たった時にダメージを受けるかどうかを判定することができます。<br>

  <h3></h3>
