  <title>AiContest2012について/reference/Base</title>

 <body>
  <h1>aiInterface.Base</h1>
  基地の情報を記憶するためのクラスです。<br>
  味方の基地のＨＰが０以下になると負けです。<br>

  <h2>利用できるメソッド</h2>
  <h3>aiInterface.Base.__str__(self)</h3>
  入力データ中でその基地を表す文字列を返します。<br>

  <h2>基地の状態を記憶するメンバ</h2>
  <h3>aiInterface.Base.hp</h3>
  基地の残りＨＰを表す浮動小数です。<br>
  
 </base>
</html>
